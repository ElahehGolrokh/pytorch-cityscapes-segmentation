# Some training hyperparameters
dirs:
  run: "runs"

training:
  epochs: 5
  batch_size: 8
  encoder_name: "resnet18"
  initial_learning_rate: 1e-3
  loss: "cross_entropy"
  # Always include the background as a class
  classes: {background: 0, tree: 1, moving_car: 2, human: 3, building: 4, road: 5, low_vegetation: 6, static_car: 7}
